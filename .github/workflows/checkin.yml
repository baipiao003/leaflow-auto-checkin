name: Leaflow Auto Checkin

on:
  schedule:
    - cron: '0 1,6 * * *' # æ¯å¤©UTCæ—¶é—´01:00è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´09:00ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        LEAFLOW_ACCOUNTS: ${{ secrets.LEAFLOW_ACCOUNTS }}
        LEAFLOW_EMAIL: ${{ secrets.LEAFLOW_EMAIL }}
        LEAFLOW_PASSWORD: ${{ secrets.LEAFLOW_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python leaflow_checkin.py

  keep-action:
    runs-on: ubuntu-latest
    needs: checkin
    
    steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: ğŸš— Keep Running
       if: github.event_name == 'schedule'
       run: |
          git config --local user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git remote set-url origin https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}
          git pull --rebase --autostash
          git commit --allow-empty -m "Keep Running..."
          git push

  delete-old-run:
    runs-on: ubuntu-latest
    needs: keep-action
    
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
    
     - name: ğŸ‰ Delete old workflow run
       uses: yxdz2020/delete-workflow-runs@v20251112
       with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 10
